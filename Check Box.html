<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check box</title>
</head>
<body>
    
    <label for="HTML">HTML</label>
    <input type="checkbox" name="language" id="HTML" value="HTML"><br>

    <label for="c">C</label>
    <input type="checkbox" name="language" id="c" value="C"><br>

    <label for="JavaScript">JavaScript</label>
    <input type="checkbox" name="language" id="JavaScript" value="JavaScript"><br>


</body>
</html>
