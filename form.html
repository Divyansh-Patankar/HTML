<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <form action="/contect-me">

        <label for="Username">Username:</label>

        <input type="text" id="Username" placeholder="Email" required="true"><br>

        <label for="password">password</label>

        <input type="password" id="password" minlength="10" required="true"><br>

        <input type="submit"><hr>

    </form>

    <form>

    <label for="datetime-local">date:</label>
    <input type="datetime-local" id="datetime-local"><br>

    <label for="file">file:</label>
    <input type="file" id="file" required="true"><br>

    <label for="range">price range</label>
    <input type="range" id="range" name="range" min="0" max="100"><br>

    <label for="color">color:</label>
    <input type="color" id="color" name="color"><br>
    
    <input type="submit">

    </form>

</body>

</html>
